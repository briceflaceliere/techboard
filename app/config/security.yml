security:
    encoders:
        Teckboard\Teckboard\CoreBundle\Entity\User: sha512

    providers:
        in_memory:
            memory: ~

    firewalls:
        admin_area:
            pattern:    ^/dashboard
            http_basic: ~

    access_control:
        - { path: ^/dashboard, roles: ROLE_USER }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
